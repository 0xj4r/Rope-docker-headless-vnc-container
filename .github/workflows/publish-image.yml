name: Build and Push Docker Image with Remote Caching

on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx for multi-platform builds and enable remote caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the Docker image with remote caching enabled
      - name: Build and push Docker image with cache
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_USERNAME }}/rope_vnc_pearl:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rope_vnc_pearl:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rope_vnc_pearl:cache,mode=max

      # Optional: Clean up unused Docker data to save space
      - name: Prune unused Docker data
        run: docker system prune -f
