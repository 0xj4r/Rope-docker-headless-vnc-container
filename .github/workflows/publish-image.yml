name: Build and Push Docker Image with Remote Caching

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx for multi-platform builds and enable remote caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub (or any container registry)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push Docker image with remote caching enabled
      - name: Build and push Docker image with cache
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64  # Ensure compatibility with x86 environments
          tags: ${{ secrets.DOCKER_USERNAME }}/rope_vnc_pearl:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rope_vnc_pearl:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rope_vnc_pearl:cache,mode=max

      # Step 5: Clean up unused Docker resources to free space
      - name: Prune unused Docker data
        run: docker system prune -f
